<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #02224A, #3751AE);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #3751AE;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #AD89A2;
        }
        .btn-primary {
            background-color: #309F96;
            border-color: #309F96;
        }
        .btn-primary:hover {
            background-color: #2BA36C;
            border-color: #2BA36C;
        }
        .footer {
            background-color: #3751AE;
            color: #fff;
            padding: 20px 0;
            margin-top: auto;
        }
        .footer a {
            color: #AD89A2;
        }
        .footer a:hover {
            color: #fff;
        }
        .form-control {
            background-color: #AD89A2;
            color: #fff;
            border: none;
        }
        .form-control:focus {
            background-color: #AD89A2;
            color: #fff;
            border-color: #309F96;
            box-shadow: 0 0 0 0.2rem rgba(43, 163, 108, 0.25);
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RNDM_STARS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4 text-center">Регистрация</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Электронная почта</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}">Пароль</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="#">Русский</a> |
                    <a href="#">Помощь</a> |
                    <a href="#">Ещё</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">О компании</a>
                        <a class="dropdown-item" href="#">Соглашения и политики</a>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <p>© 2024 ООО "RNDM_STARS"</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
